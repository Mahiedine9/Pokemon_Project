<section class="types-section">
    <h2>Explorez par Type</h2>
    <div class="types-list">
      <button *ngFor="let type of pokemonTypes" (click)="navigateToType(type)" [ngClass]="type.name.toLowerCase()">
        <div class="overlay"></div>
        <div class="content">
          {{ type.name }}
        </div>
      </button>
    </div>
  </section>
